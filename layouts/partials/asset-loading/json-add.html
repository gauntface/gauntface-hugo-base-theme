{{- $json := index $.Site.Data "base-theme" -}}
{{- range $json -}}
  {{- range $key, $value := .css -}}
    {{- range $value -}}
      <link rel="stylesheet" {{ printf  "href=%q" .src | safeHTMLAttr }} {{range .attributes }}{{ printf  "%v=%q " .key .value | safeHTMLAttr }}{{end}}>
    {{ end -}}
  {{ end -}}

  {{- range $key, $value := .js -}}
    {{- range $value -}}
      <script type="text/javascript" {{ printf  "src=%q" .src | safeHTMLAttr }} {{range .attributes }}{{ printf  "%v=%q " .key .value | safeHTMLAttr }}{{end}}></script>
    {{ end -}}
  {{ end -}}
{{- end -}}
